<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Реєстрація користувача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Реєстрація користувача
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <h1 class="header">Реєстрація користувача</h1>
                <form class="form-horizontal" role="form" method="post" context="reg">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Повне ім'я</label>
                        <div class="col-sm-10">
                            <input name = "userFullName" type="text" class="form-control" id = "inputName" placeholder="ПІБ">
                        </div>
                        <span id="passwordHelpInline" class="align-center" class="form-text">
                            Має бути більше 3 символів.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Логін</label>
                        <div class="col-sm-10">
                            <input name = "login" type="text" class="form-control" id = "inputName" placeholder="Логін">
                        </div>
                        <span id="passwordHelpInline" class="align-center" class="form-text">
                            Має бути більше 3 символів.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Роль</label>
                        <div class="col-sm-10">
                            <input name = "role" type="text" class="form-control" id = "inputName" placeholder="Роль">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Пароль</label>
                        <div class="col-sm-10">
                            <input name = "password" type="password" class="form-control" id="inputPassword" placeholder="Пароль">
                        </div>
                        <span id="passwordHelpInline" class="align-center" class="form-text">
                            Має бути більше 3 символів.
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Зареєструватись</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Авторизація
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <h1 class="header">Авторизація користувача</h1>
                <form class="form-horizontal" role="form" method="get" context="auth">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Логін</label>
                        <div class="col-sm-10">
                            <input name = "login" type="text" class="form-control" id = "inputName" placeholder="Логін">
                        </div>
                        <span id="passwordHelpInline" class="align-center" class="form-text">
                            Має бути більше 3 символів.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Пароль</label>
                        <div class="col-sm-10">
                            <input name = "password" type="password" class="form-control" id="inputPassword" placeholder="Пароль">
                        </div>
                        <span id="passwordHelpInline" class="align-center" class="form-text">
                            Має бути більше 3 символів.
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Авторизуватись</button>
                        </div>
                    </div>
                </form>
                </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Зміна пароля
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <h1 class="header">Зміна пароля</h1>
                <form class="form-horizontal" role="form" method="get" context="removePas">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Логін</label>
                        <div class="col-sm-10">
                            <input name = "login" type="text" class="form-control" id = "inputName" placeholder="Логін">
                        </div>
                        <span id="passwordHelpInline" class="align-center" class="form-text">
                            Має бути більше 3 символів.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Пароль</label>
                        <div class="col-sm-10">
                            <input name = "password" type="password" class="form-control" id="inputPassword" placeholder="Пароль">
                        </div>
                        <span id="passwordHelpInline" class="align-center" class="form-text">
                            Має бути більше 3 символів.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Новий пароль</label>
                        <div class="col-sm-10">
                            <input name = "newPassword" type="password" class="form-control" id="inputNewPassword" placeholder="Пароль">
                        </div>
                        <span id="passwordHelpInline" class="align-center" class="form-text">
                            Має бути більше 3 символів.
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Змінити пароль</button>
                        </div>
                    </div>
                </form>
                </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
